<a-assets>
  <video id="myVideo" src="" crossorigin="anonymous" loop="true"></video>
  <audio class="Unsettling"id="track1" src="./Audio Files/Unsettling Intro.wav"></audio>
  <audio class="Unsettling"id="track2" src="./Audio Files/Unsettling Loop.wav"></audio>
</a-assets>
<a-scene>
<div class="mood-selector">
<button id="play">Play</button>
<button id="pause">Pause</button>
<label for="mood">Choose the mood:</label>
<select name="mood" id="mood">
<option value="unsettling">Unsettling</option>
<option value="melancholic">Melancholic</option>
<option value="happy">Happy</option>
</select>
</div>
<a-entity environment="preset: japan; dressingAmount:
500"></a-entity>
</a-scene>

<a-sound src="./Audio Files/Happy song loop.m4a" autoplay="true" loop="true" position="0 2 5"></a-sound>
